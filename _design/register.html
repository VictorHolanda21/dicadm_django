	<div class="container">
		<div class="row" style="margin-top:60px;">
            <div class="page-header">
                <h1>Registrar</h1>
            </div>
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                      <label for="id_username" class="col-md-3 control-label">Usuário</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" id="id_username" placeholder="Usuário" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="id_email" class="col-md-3 control-label">E-mail</label>
                      <div class="col-md-9">
                        <input type="email" class="form-control" id="id_email" placeholder="E-mail" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="id_password1" class="col-md-3 control-label">Senha</label>
                      <div class="col-md-9">
                        <input type="password" class="form-control" id="id_password1" placeholder="Senha" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="id_password2" class="col-md-3 control-label">Confirmar senha</label>
                      <div class="col-md-9">
                        <input type="password" class="form-control" id="id_password2" placeholder="Confirmar senha" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-9 col-md-offset-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </div>
                    </div>
                </fieldset>
	            <div class="row text-center">
			  	  <p>Já tem cadastro? <a href="login.html">Entre</a>.</p>
			    </div>
            </form>
        </div>
